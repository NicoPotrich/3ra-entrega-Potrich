{% extends 'index.html' %}


{% block title %}
<h2 class="mb-0">
    Delete
    <span class="text-primary">Contact</span>
</h2>   
{% endblock title %}


{% block content %}

    <form action="" method="POST">
        {% csrf_token %}   
        <div class="text-center">     
            <h3>Are you sure to delete the contact? <p style="color:red">{{ object }}</p> </h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>

{% endblock content %}
